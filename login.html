<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Example</title>
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
</head>
<body bgcolor="Teal">
    <h1>Online Registration Form</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="pages/about.html">About</a>
        <a href="folder/contact.html">Contact</a>
        <a href="login.html">Login</a>
    </nav>
    <div class="wrapper">
        <form action="#" method="get" enctype="multipart/form-data">
        <label for="name">First Name:</label><br>
        <input type="text" id="first-name" name="first-name" placeholder="Enter your First name" required><br><br>

        <label for="name">Last Name:</label><br>
        <input type="text" id="last-name" name="last-name" placeholder="Enter your Last name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" placeholder="Enter your password" required><br><br>

        <label for="gender">Gender</label>
        <input type="radio" value="male" name="gender" class="gender" id="gender"><span>Male</span>

        <input type="radio" value="female" name="gender" class="gender" id="gender"><span>Female</span><br><br>
        <label for="date">Date Of Birth</label>
        <input type="date" name="date" class="date" id="date">
        
        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
